# Render Blueprint - Multi-Post App
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: multi-post-api
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://multi-post-frontend.onrender.com
      - key: BACKEND_URL
        value: https://multi-post-api.onrender.com
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false

  # Frontend Static Site
  - type: web
    name: multi-post-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://multi-post-api.onrender.com
